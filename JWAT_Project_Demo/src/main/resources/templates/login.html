<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">


<head>
<title>Login</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="col-6 m-auto">
		<div class="card text-center">
			<div class="card-header font-weight-bold bg-info text-white">
				<h2>FROM ĐĂNG NHẬP</h2>
			</div>
			<div class="card-body">
				<form action="/account/login" method="post">
					<div class="col-md-12">
						<div class="form-group">
							<i th:text="${message}" style="color: red; font-weight: bold"></i>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group mb-3">
							<input name="username" type="text" class="form-control"
								id="formGroupExampleInput" placeholder="Username ">
						</div>

					</div>
					<div class="form-group">
						<div class="input-group mb-3">
							<input name="password" type="password" class="form-control"
								id="formGroupExampleInput2" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-info btn-lg btn-block">LOGIN</button>
					</div>
				</form>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>


</html>
